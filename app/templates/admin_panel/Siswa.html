{% include 'headfoot/header_admin.html' %}

<section id="main" class="container-fluid p-2">


    <h3>Siswa</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item text-dark garis-none"><a href="/dashboard">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Siswa</li>
        </ol>
    </nav>
    <hr>

    <div class="row p-2 justify-content-start">
        {% for item in Siswa : %}
        {% if item.nama_lengkap == 'Admin' %}
        <div class="d-none">
        {% else %}
        <div onclick="window.location.href='/detail_siswa/{{ item._id }}'" class="col-12 col-md-5 col-lg-5 col-xl-3 pointer gelembung">
        {% endif %}
            <div class="card" style="width:100%;">
                <img src="../../static/image/banner.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <hr class="text-secondary">
                    <h5 class="card-title">{{ item.nama_lengkap }}</h5>
                    <hr class="text-secondary">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</section>

{% include 'headfoot/footer_admin.html' %}
